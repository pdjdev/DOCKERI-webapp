<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCKERI Agent Web App</title>
    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* --- CSS Reset & Variables --- */
        :root {
            --bg-color: #131314;
            --surface-color: #1E1F20;
            --hover-color: #282A2D;
            --text-primary: #E3E3E3;
            --text-secondary: #9CA3AF;
            --accent-color: #a855f7; /* Purple for User */
            --danger-color: #ef4444; /* Red for Delete */
            --sidebar-width: 280px;
            --header-height: 64px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* --- Icons (SVG styling) --- */
        .icon {
            width: 24px; height: 24px;
            stroke: currentColor; stroke-width: 2;
            stroke-linecap: round; stroke-linejoin: round; fill: none;
        }
        .icon-sm { width: 20px; height: 20px; }
        .bx { font-size: 20px; }

        /* --- Layout --- */
        .app-container { display: flex; width: 100%; height: 100%; }

        /* --- Sidebar --- */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--surface-color);
            display: flex; flex-direction: column;
            transition: width 0.3s ease, opacity 0.3s ease;
            flex-shrink: 0; white-space: nowrap; overflow: hidden; z-index: 20;
        }
        .sidebar.closed { width: 0; opacity: 0; pointer-events: none; }
        .sidebar-header { padding: 24px 16px 16px 16px; }
        
        .new-chat-btn {
            display: flex; align-items: center; gap: 12px;
            background-color: #1A1A1C; color: var(--text-secondary);
            border: none; padding: 10px 16px; border-radius: 9999px;
            cursor: pointer; font-size: 14px; font-weight: 500;
            transition: background-color 0.2s, color 0.2s;
        }
        .new-chat-btn:hover { background-color: var(--hover-color); color: var(--text-primary); }

        .recent-chats { flex: 1; overflow-y: auto; padding: 8px 12px; }
        .recent-label { font-size: 12px; font-weight: 500; color: var(--text-secondary); padding: 0 16px; margin-bottom: 8px; }

        /* Document Item Style */
        .doc-item {
            display: flex; align-items: center; justify-content: space-between;
            width: 100%; padding: 10px; border-radius: 8px;
            color: var(--text-primary); cursor: pointer;
            transition: background-color 0.2s;
            position: relative;
        }
        .doc-item:hover { background-color: var(--hover-color); }
        
        .doc-info {
            display: flex; align-items: center; gap: 12px;
            overflow: hidden; flex: 1;
        }
        .doc-title {
            font-size: 14px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
        }

        /* Delete Button */
        .delete-btn {
            background: none; border: none; color: var(--text-secondary);
            padding: 4px; border-radius: 4px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: all 0.2s;
        }
        .doc-item:hover .delete-btn { opacity: 1; }
        .delete-btn:hover { color: var(--danger-color); background-color: rgba(239, 68, 68, 0.1); }

        .sidebar-footer { padding: 12px; margin-top: auto; }
        .location-info { font-size: 12px; color: var(--text-secondary); padding: 8px 12px; display: flex; align-items: center; gap: 8px; }
        .dot { width: 8px; height: 8px; background-color: #22c55e; border-radius: 50%; }

        /* --- Main Content --- */
        .main-content {
            flex: 1; display: flex; flex-direction: column;
            position: relative; height: 100%;
        }

        /* Top Nav */
        .top-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 10;
            backdrop-filter: blur(6px);
            background: linear-gradient(180deg, var(--bg-color), transparent);
        }
        .nav-left, .nav-right { display: flex; align-items: center; gap: 8px; }
        
        .icon-btn {
            background: none; border: none; color: var(--text-secondary);
            padding: 13px; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: background 0.2s;
        }
        .icon-btn:hover { background-color: var(--hover-color); color: var(--text-primary); }

        .model-selector {
            display: flex; align-items: center; gap: 4px; background: none; border: none;
            color: var(--text-secondary); font-size: 18px; font-weight: 500;
            cursor: pointer; padding: 6px 12px; border-radius: 8px;
        }
        .model-selector:hover { background-color: var(--hover-color); color: var(--text-primary); }

        .user-avatar {
            width: 36px; height: 36px; background-color: var(--accent-color);
            color: white; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; font-weight: bold; cursor: pointer;
        }

        /* Chat Area */
        .chat-area {
            flex: 1; overflow-y: auto; display: flex; flex-direction: column;
            align-items: center; padding: 80px 16px 160px 16px; width: 100%;
            scroll-behavior: smooth;
            -ms-overflow-style: none; scrollbar-width: none; overflow-y: scroll;
        }
        .chat-area::-webkit-scrollbar { display: none; }

        /* Welcome Screen */
        .welcome-container {
            max-width: 800px; width: 100%; margin-top: 40px;
            transition: opacity 0.3s ease;
        }
        .welcome-container.hidden { display: none; }
        
        .welcome-title { font-size: 48px; font-weight: 600; line-height: 1.2; margin-bottom: 8px; }
        .gradient-text {
            background: linear-gradient(to right, #60a5fa, #c084fc, #f87171);
            -webkit-background-clip: text; background-clip: text; color: transparent;
        }
        .welcome-subtitle { font-size: 48px; font-weight: 600; color: #4b5563; margin-bottom: 48px; }

        .cards-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px; width: 100%;
        }
        .card {
            background-color: var(--surface-color); padding: 16px; border-radius: 12px;
            height: 180px; display: flex; flex-direction: column; justify-content: space-between;
            cursor: pointer; border: 1px solid transparent; transition: background 0.2s, border 0.2s;
        }
        .card:hover { background-color: var(--hover-color); }
        .card-text { font-size: 15px; color: var(--text-primary); line-height: 1.5; }
        .card-icon-wrapper {
            background-color: var(--bg-color); width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; align-self: flex-end;
        }

        /* Chat History */
        #chat-history {
            width: 100%; max-width: 800px; display: flex; flex-direction: column; gap: 24px;
        }

        .message-row { display: flex; gap: 16px; width: 100%; }
        .message-row.user { justify-content: flex-end; }
        
        .message-avatar {
            width: 32px; height: 32px; border-radius: 50%; flex-shrink: 0;
            display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: bold;
        }
        .bot-avatar { background-color: #26C6DA; color: #000; }
        .user-avatar-sm { background-color: var(--accent-color); color: #fff; }

        .message-content {
            max-width: 80%; line-height: 1.6; font-size: 15px; color: var(--text-primary);
        }
        .user .message-content {
            background-color: #333; padding: 10px 16px; border-radius: 18px 18px 4px 18px;
        }
        .bot .message-content { padding-top: 4px; }
        
        .message-content p { margin-bottom: 8px; }
        .message-content ul, .message-content ol { margin-left: 20px; margin-bottom: 8px; }
        .message-content code { background: #2d2d2d; padding: 2px 4px; border-radius: 4px; font-family: monospace; }
        .message-content pre { background: #1a1a1a; padding: 12px; border-radius: 8px; overflow-x: auto; margin-bottom: 12px; }
        
        /* Source Accordion */
        .sources-container {
            margin-top: 12px; border: 1px solid #333; border-radius: 8px; overflow: hidden;
        }
        .sources-header {
            background: #222; padding: 8px 12px; cursor: pointer; font-size: 13px; color: var(--text-secondary);
            display: flex; justify-content: space-between; align-items: center;
        }
        .sources-header:hover { background: #2a2a2a; }
        .sources-list { display: none; padding: 12px; background: #1a1a1a; font-size: 13px; }
        .sources-list.open { display: block; }
        .source-item { margin-bottom: 8px; padding-bottom: 8px; border-bottom: 1px solid #333; }
        .source-item:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
        .source-filename { color: #60a5fa; font-weight: 600; margin-bottom: 2px; }

        /* Loading Indicator */
        .loading-dots { display: flex; gap: 4px; align-items: center; padding: 12px; }
        .loading-dots span {
            width: 8px; height: 8px; background-color: var(--text-secondary); border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

        /* Input Area (Sticky Bottom) */
        .input-wrapper {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background-color: var(--bg-color); padding: 0 16px 24px 16px;
        }
        .input-container-center {
            max-width: 768px; margin: 0 auto; position: relative;
        }
        .input-box {
            background-color: var(--surface-color); border-radius: 28px;
            border: 1px solid #444; display: flex; align-items: flex-end; padding: 8px 12px;
            transition: background 0.2s, border 0.2s;
        }
        .input-box:focus-within { background-color: var(--hover-color); border-color: #666; }

        textarea {
            flex: 1; background: transparent; border: none; color: var(--text-primary);
            font-size: 16px; padding: 12px 8px; resize: none;
            max-height: 200px; min-height: 24px; outline: none; line-height: 1.5;
        }
        
        .disclaimer { text-align: center; font-size: 11px; color: var(--text-secondary); margin-top: 12px; }

        /* --- Custom Modal for Delete Confirmation --- */
        .modal-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); z-index: 100;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: opacity 0.2s;
        }
        .modal-backdrop.active { opacity: 1; pointer-events: auto; }
        
        .modal-content {
            background-color: var(--surface-color);
            padding: 24px; border-radius: 16px; width: 90%; max-width: 400px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            text-align: center;
        }
        .modal-title { font-size: 18px; font-weight: 600; margin-bottom: 12px; }
        .modal-text { font-size: 14px; color: var(--text-secondary); margin-bottom: 24px; }
        .modal-actions { display: flex; gap: 12px; justify-content: center; }
        
        .btn {
            padding: 10px 20px; border-radius: 8px; border: none; font-size: 14px; font-weight: 500; cursor: pointer; transition: opacity 0.2s;
        }
        .btn:hover { opacity: 0.8; }
        .btn-cancel { background-color: #333; color: var(--text-primary); }
        .btn-danger { background-color: var(--danger-color); color: white; }

        @media (max-width: 768px) {
            .sidebar { position: absolute; height: 100%; }
            .sidebar:not(.closed) { box-shadow: 4px 0 12px rgba(0,0,0,0.5); }
            .welcome-title, .welcome-subtitle { font-size: 32px; }
        }
    </style>
    <link href="https://cdn.boxicons.com/3.0.8/fonts/basic/boxicons.min.css" rel="stylesheet">
</head>
<body>

    <!-- Delete Confirmation Modal -->
    <div class="modal-backdrop" id="delete-modal">
        <div class="modal-content">
            <h3 class="modal-title">Î¨∏ÏÑú ÏÇ≠Ï†ú</h3>
            <p class="modal-text" id="delete-msg">Ïù¥ Î¨∏ÏÑúÎ•º ÏòÅÍµ¨Ï†ÅÏúºÎ°ú ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?</p>
            <div class="modal-actions">
                <button class="btn btn-cancel" onclick="closeModal()">Ï∑®ÏÜå</button>
                <button class="btn btn-danger" id="confirm-delete-btn">ÏÇ≠Ï†ú</button>
            </div>
        </div>
    </div>

    <div class="app-container">
        
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" id="new-chat-btn">
                    <i class='bx bx-plus'></i> ÏÉà Ï±ÑÌåÖ
                </button>
            </div>
            <div class="recent-chats">
                <p class="recent-label">Î¨∏ÏÑú Î™©Î°ù</p>
                <!-- DBÏóê ÏûàÎäî Î¨∏ÏÑú Î™©Î°ùÏùÑ Î≥¥Ïó¨Ï§å -->
                <div id="doc-list"></div>
            </div>
            <div class="sidebar-footer">
                <div class="location-info">
                    <span class="dot"></span> Î∞±ÏóîÎìú Ïó∞Í≤∞ ÏÉÅÌÉú
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            
            <!-- Top Nav -->
            <nav class="top-nav">
                <div class="nav-left">
                    <button class="icon-btn" id="menu-toggle">
                        <i class='bx bx-menu'></i>
                    </button>
                    <button class="model-selector">DOCKERI Agent</button>
                </div>
                <div class="nav-right">
                    <div class="user-avatar">U</div>
                </div>
            </nav>

            <!-- Scrollable Chat Area -->
            <section class="chat-area" id="chat-container">
                <!-- Welcome Screen (Ï≤òÏùåÏóêÎßå Î≥¥ÏûÑ) -->
                <div class="welcome-container" id="welcome-screen">
                    <h1 class="welcome-title"><span class="gradient-text">ÏïàÎÖïÌïòÏÑ∏Ïöî,</span></h1>
                    <h2 class="welcome-subtitle">Î¨¥ÏóáÏùÑ ÎèÑÏôÄÎìúÎ¶¥ÍπåÏöî?</h2>
                    <div class="cards-grid" id="suggestion-cards"></div>
                </div>

                <!-- Actual Chat History -->
                <div id="chat-history"></div>
            </section>

            <!-- Input Area -->
            <div class="input-wrapper">
                <div class="input-container-center">
                    <div class="input-box">
                        <!-- File Upload Trigger -->
                        <input type="file" id="file-upload" accept=".pdf" style="display: none;">
                        <button class="icon-btn" onclick="document.getElementById('file-upload').click()" title="PDF ÏóÖÎ°úÎìú">
                            <i class='bx bx-plus-circle'></i>
                        </button>
                        
                        <textarea id="prompt-input" rows="1" placeholder="ÏßàÎ¨∏ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..."></textarea>
                        
                        <button class="icon-btn" id="send-btn">
                            <i class="bx bx-send"></i>
                        </button>
                    </div>
                    <p class="disclaimer">DOCKERIÎäî Î∂ÄÏ†ïÌôïÌïú Ï†ïÎ≥¥Î•º ÌëúÏãúÌï† Ïàò ÏûàÏäµÎãàÎã§. Î¨∏ÏÑúÎ•º Í∏∞Î∞òÏúºÎ°ú ÎãµÎ≥ÄÌï©ÎãàÎã§.</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- Configuration ---
        const API_BASE_URL = window.location.origin + "/api";

        // --- Elements ---
        const welcomeScreen = document.getElementById('welcome-screen');
        const chatHistory = document.getElementById('chat-history');
        const promptInput = document.getElementById('prompt-input');
        const sendBtn = document.getElementById('send-btn');
        const docListContainer = document.getElementById('doc-list');
        const fileInput = document.getElementById('file-upload');
        const deleteModal = document.getElementById('delete-modal');
        const deleteMsg = document.getElementById('delete-msg');
        const confirmDeleteBtn = document.getElementById('confirm-delete-btn');

        let targetFileToDelete = null;

        // --- Functions ---

        // 1. Î©îÏãúÏßÄ Ï∂îÍ∞Ä (User)
        function appendUserMessage(text) {
            welcomeScreen.classList.add('hidden'); // Ï≤´ Î©îÏãúÏßÄ Ïãú Ïõ∞Ïª¥ Ïä§ÌÅ¨Î¶∞ Ïà®ÍπÄ
            
            const div = document.createElement('div');
            div.className = 'message-row user';
            div.innerHTML = `
                <div class="message-content">${text}</div>
                <div class="message-avatar user-avatar-sm">U</div>
            `;
            chatHistory.appendChild(div);
            scrollToBottom();
        }

        // 2. Î©îÏãúÏßÄ Ï∂îÍ∞Ä (Bot)
        function appendBotMessage(markdownText, sources = []) {
            const div = document.createElement('div');
            div.className = 'message-row bot';
            
            // Markdown ÌååÏã±
            const htmlContent = marked.parse(markdownText);
            
            let sourceHtml = '';
            if (sources && sources.length > 0) {
                const uniqueSources = [...new Map(sources.map(item => [item.source, item])).values()];
                sourceHtml = `
                    <div class="sources-container">
                        <div class="sources-header" onclick="this.nextElementSibling.classList.toggle('open')">
                            <span>üìö Ï∞∏Í≥† Î¨∏ÏÑú (${uniqueSources.length})</span>
                            <i class='bx bx-chevron-down'></i>
                        </div>
                        <div class="sources-list">
                            ${uniqueSources.map(s => `
                                <div class="source-item">
                                    <div class="source-filename">${s.source}</div>
                                    <div style="color:#aaa;">${s.content}...</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            div.innerHTML = `
                <div class="message-avatar bot-avatar">AI</div>
                <div style="flex:1; max-width: 80%;">
                    <div class="message-content">${htmlContent}</div>
                    ${sourceHtml}
                </div>
            `;
            chatHistory.appendChild(div);
            scrollToBottom();
        }

        // 3. Î°úÎî© ÌëúÏãú
        function showLoading() {
            const div = document.createElement('div');
            div.id = 'loading-indicator';
            div.className = 'message-row bot';
            div.innerHTML = `
                <div class="message-avatar bot-avatar">AI</div>
                <div class="loading-dots">
                    <span></span><span></span><span></span>
                </div>
            `;
            chatHistory.appendChild(div);
            scrollToBottom();
            return div;
        }

        function hideLoading() {
            const loader = document.getElementById('loading-indicator');
            if(loader) loader.remove();
        }

        function scrollToBottom() {
            const container = document.getElementById('chat-container');
            container.scrollTop = container.scrollHeight;
        }

        // 4. API ÌÜµÏã†
        async function sendMessage() {
            const text = promptInput.value.trim();
            if (!text) return;

            // UI ÏóÖÎç∞Ïù¥Ìä∏
            promptInput.value = '';
            promptInput.style.height = 'auto';
            appendUserMessage(text);
            showLoading();

            try {
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: text })
                });

                if (!response.ok) throw new Error("Server Error");

                const data = await response.json();
                hideLoading();
                appendBotMessage(data.answer, data.sources);

            } catch (error) {
                hideLoading();
                appendBotMessage(`‚ö†Ô∏è Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ${error.message}`);
            }
        }

        // 5. ÌååÏùº ÏóÖÎ°úÎìú
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            appendUserMessage(`üìÑ ÌååÏùº ÏóÖÎ°úÎìú Ï§ë: ${file.name}`);
            showLoading();

            try {
                const res = await fetch(`${API_BASE_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                hideLoading();
                appendBotMessage(`‚úÖ ${data.message || 'ÏóÖÎ°úÎìú ÏôÑÎ£å'}`);
                loadDocumentList(); // Î™©Î°ù Í∞±Ïã†
            } catch (err) {
                hideLoading();
                appendBotMessage(`‚ùå ÏóÖÎ°úÎìú Ïã§Ìå®: ${err.message}`);
            }
            fileInput.value = '';
        });

        // 6. Î¨∏ÏÑú Î™©Î°ù Î°úÎìú (ÏÇ¨Ïù¥ÎìúÎ∞î) - ÏÇ≠Ï†ú Î≤ÑÌäº Ï∂îÍ∞ÄÎê®
        async function loadDocumentList() {
            try {
                const res = await fetch(`${API_BASE_URL}/documents`);
                const data = await res.json();
                
                if (data.documents && data.documents.length > 0) {
                    docListContainer.innerHTML = data.documents.map(doc => `
                        <div class="doc-item">
                            <div class="doc-info">
                                <i class="bx bx-file" style="color: #9CA3AF;"></i>
                                <span class="doc-title">${doc}</span>
                            </div>
                            <button class="delete-btn" onclick="openDeleteModal('${doc}')" title="Î¨∏ÏÑú ÏÇ≠Ï†ú">
                                <i class='bx bx-trash'></i>
                            </button>
                        </div>
                    `).join('');
                } else {
                    docListContainer.innerHTML = '<p style="padding:10px; font-size:12px; color:#666;">Ï†ÄÏû•Îêú Î¨∏ÏÑúÍ∞Ä ÏóÜÏäµÎãàÎã§.</p>';
                }
            } catch (e) {
                console.error("Î¨∏ÏÑú Î™©Î°ù Î°úÎìú Ïã§Ìå®", e);
            }
        }

        // 7. Î¨∏ÏÑú ÏÇ≠Ï†ú Í¥ÄÎ†® Î°úÏßÅ
        window.openDeleteModal = function(filename) {
            targetFileToDelete = filename;
            deleteMsg.textContent = `'${filename}' Î¨∏ÏÑúÎ•º ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?`;
            deleteModal.classList.add('active');
        };

        window.closeModal = function() {
            deleteModal.classList.remove('active');
            targetFileToDelete = null;
        };

        confirmDeleteBtn.addEventListener('click', async () => {
            if (!targetFileToDelete) return;
            
            const filename = targetFileToDelete;
            closeModal();
            
            // UI ÌîºÎìúÎ∞± (Ï±ÑÌåÖÏ∞ΩÏóê Î°úÍ∑∏ ÎÇ®Í∏∞Í∏∞)
            appendUserMessage(`üóëÔ∏è Î¨∏ÏÑú ÏÇ≠Ï†ú ÏöîÏ≤≠: ${filename}`);
            showLoading();

            try {
                // DELETE Ìò∏Ï∂ú (ÌäπÏàòÎ¨∏Ïûê Ìè¨Ìï® ÌååÏùºÎ™Ö ÎåÄÏùëÏùÑ ÏúÑÌï¥ encodeURIComponent)
                const res = await fetch(`${API_BASE_URL}/documents?filename=${encodeURIComponent(filename)}`, {
                    method: 'DELETE'
                });

                if (!res.ok) throw new Error("Delete Request Failed");

                hideLoading();
                appendBotMessage(`‚úÖ '${filename}' ÏÇ≠Ï†ú ÏôÑÎ£å.`);
                loadDocumentList(); // Î™©Î°ù Í∞±Ïã†

            } catch (err) {
                hideLoading();
                appendBotMessage(`‚ùå ÏÇ≠Ï†ú Ïã§Ìå®: ${err.message}`);
            }
        });

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            loadDocumentList(); // Ï¥àÍ∏∞ Î¨∏ÏÑú Î™©Î°ù Î°úÎìú
            
            // Ï∂îÏ≤ú ÏßàÎ¨∏ Ïπ¥Îìú ÏÉùÏÑ±
            const suggestions = [
                { text: "ÌòÑÏû¨ Ï†ÄÏû•Îêú Î¨∏ÏÑúÎì§Ïùò ÌïµÏã¨ ÏöîÏïΩÌï¥Ï§ò", color: "#60a5fa" },
                { text: "Ïù¥ Í∏∞Ïà† Î¨∏ÏÑúÏóêÏÑú Ïñ∏Í∏âÎêú Ï£ºÏöî Ïù¥ÏäàÎäî?", color: "#fbbf24" }
            ];
            document.getElementById('suggestion-cards').innerHTML = suggestions.map(card => `
                <div class="card" onclick="document.getElementById('prompt-input').value='${card.text}'; sendMessage();">
                    <p class="card-text">${card.text}</p>
                    <div class="card-icon-wrapper"><i class="bx bx-bulb icon-sm" style="color: ${card.color};"></i></div>
                </div>
            `).join('');

            // ÏûÖÎ†•Ï∞Ω ÏóîÌÑ∞ Ï≤òÎ¶¨
            promptInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Ï†ÑÏÜ° Î≤ÑÌäº
            sendBtn.addEventListener('click', sendMessage);

            // ÏûÖÎ†•Ï∞Ω ÎÜíÏù¥ ÏûêÎèô Ï°∞Ï†à
            promptInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });

            // ÏÇ¨Ïù¥ÎìúÎ∞î ÌÜ†Í∏Ä
            document.getElementById('menu-toggle').addEventListener('click', () => {
                document.getElementById('sidebar').classList.toggle('closed');
            });
            
            // ÏÉà Ï±ÑÌåÖ
            document.getElementById('new-chat-btn').addEventListener('click', () => {
                location.reload();
            });

            // Î™®Îã¨ Î∞∞Í≤Ω ÌÅ¥Î¶≠ Ïãú Îã´Í∏∞
            deleteModal.addEventListener('click', (e) => {
                if (e.target === deleteModal) closeModal();
            });
        });
